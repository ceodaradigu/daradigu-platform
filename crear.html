<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta – Daradigu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Crea tu cuenta Daradigu</h2>
    <form onsubmit="registrarUsuario(event)">
      <label class="block mb-2 text-sm font-medium">Correo electrónico</label>
      <input id="email" type="email" placeholder="correo@ejemplo.com" class="w-full px-4 py-2 border rounded-md mb-4" required />

      <label class="block mb-2 text-sm font-medium">Contraseña</label>
      <input id="pass" type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-md mb-6" required />

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Crear cuenta</button>
    </form>

    <p class="text-sm text-center mt-6">
      ¿Ya tienes cuenta? <a href="inicio.html" class="text-blue-600 hover:underline">Inicia sesión</a>
    </p>
  </div>

  <!-- Importar Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = createClient(
      'https://bmvcxcqueeueesj1lg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibXZjY3F3Y3VlZXVlc3BqbGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjY5MjgsImV4cCI6MjA2NDc0MjkyOH0.MS11K1Mhhha_GHh81_a3JtuQ4qBQWkeV2gNIGUAkieg'
    );

    function createClient(url, key) {
      return supabase.createClient(url, key);
    }

    async function registrarUsuario(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;

      const { error } = await supabase.auth.signUp({
        email,
        password: pass
      });

      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("✅ Registro exitoso. Revisa tu correo.");
        window.location.href = "inicio.html";
      }
    }
  </script>
</body>
</html>
