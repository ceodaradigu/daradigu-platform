<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Daradigu</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h1>

      <input id="email" type="email" placeholder="Correo electrónico" class="w-full mb-4 p-2 border rounded" />
      <input id="password" type="password" placeholder="Contraseña" class="w-full mb-6 p-2 border rounded" />
      
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Entrar
      </button>

      <p id="error" class="mt-4 text-sm text-red-600 text-center hidden">Error al iniciar sesión.</p>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://bmvcxcqueeueesj1lg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtdmN4Y3F3Y3VlZXVlc3ExbGciLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0OTE2NjkyOCwiZXhwIjoyMDY0NzQyOTI4fQ.MS11K1Mhhha_GHh81_a3JtuQ4qBQWkeV2gNIGUAkieg"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.innerText = "Error: " + error.message;
        errorBox.classList.remove("hidden");
      } else {
        window.location.href = "panel-ceo.html";
      }
    }
  </script>

</body>
</html>
