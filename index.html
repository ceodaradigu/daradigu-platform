<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Daradigu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Iniciar sesión</h1>

      <div class="mb-4">
        <label class="block mb-1">Correo electrónico</label>
        <input id="correo" type="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="email@ejemplo.com" />
      </div>

      <div class="mb-4">
        <label class="block mb-1">Contraseña</label>
        <input id="contraseña" type="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Tu contraseña" />
      </div>

      <button onclick="acceso()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Entrar
      </button>

      <p id="error" class="text-red-600 text-center mt-4 hidden">Error al iniciar sesión</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      "https://bmvcxcqueeueesj1lg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibXZjY3F3Y3VlZXVlc3BqbGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjY5MjgsImV4cCI6MjA2NDc0MjkyOH0.MS11K1Mhhha_GHh81_a3JtuQ4qBQWkeV2gNIGUAkieg"
    );

    async function acceso() {
      const correo = document.getElementById("correo").value;
      const contraseña = document.getElementById("contraseña").value;

      const { error } = await supabase.auth.signInWithPassword({
        email: correo,
        password: contraseña
      });

      if (error) {
        console.error("Error:", error.message);
        document.getElementById("error").classList.remove("hidden");
      } else {
        window.location.href = "panel-ceo.html";
      }
    }
  </script>
</body>
</html>
