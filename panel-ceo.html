<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel CEO</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-4">Panel del CEO</h1>

    <!-- Botón cerrar sesión -->
    <button onclick="cerrarSesion()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 mb-8">
      Cerrar sesión
    </button>

    <!-- Contenedor proyectos -->
    <div id="proyectos" class="space-y-4"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://bmvcxcqueeueesj1lg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibXZjY3F3Y3VlZXVlc3BqbGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjY5MjgsImV4cCI6MjA2NDc0MjkyOH0.MS11K1Mhhha_GHh81_a3JtuQ4qBQWkeV2gNIGUAkieg"
    );

    async function cargarProyectos() {
      const usuario = supabase.auth.getUser
        ? (await supabase.auth.getUser()).data.user
        : null;

      if (!usuario) {
        alert("Debes iniciar sesión");
        window.location.href = "inicio.html";
        return;
      }

      const { data, error } = await supabase
        .from("proyectos")
        .select()
        .eq("user_id", usuario.id);

      const contenedor = document.getElementById("proyectos");
      if (error) {
        contenedor.innerHTML = "<p>Error al cargar proyectos.</p>";
        return;
      }

      if (data.length === 0) {
        contenedor.innerHTML = "<p>No hay proyectos aún.</p>";
        return;
      }

      data.forEach((proyecto) => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";
        div.innerHTML = `
          <h2 class="text-xl font-bold">${proyecto.titulo}</h2>
          <p>${proyecto.contenido}</p>
          <p class="text-sm text-gray-500 mt-1">${new Date(proyecto.fecha).toLocaleString()}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    function cerrarSesion() {
      supabase.auth.signOut().then(() => {
        window.location.href = "inicio.html";
      });
    }

    cargarProyectos();
  </script>

</body>
</html>
