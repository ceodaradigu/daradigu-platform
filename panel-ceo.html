<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Proyectos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Mis proyectos</h1>
    <div id="lista-proyectos" class="space-y-4"></div>
    <p class="mt-8"><a href="inicio.html" class="text-blue-500 underline">← Volver</a></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://bmvcxcqueeueesj1lg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJibXZjY3F3Y3VlZXVlc3BqbGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjY5MjgsImV4cCI6MjA2NDc0MjkyOH0.MS11K1Mhhha_GHh81_a3JtuQ4qBQWkeV2gNIGUAkieg"
    );

    async function cargarProyectos() {
      const { data: user } = await supabase.auth.getUser();
      if (!user || !user.user) {
        document.getElementById("lista-proyectos").innerHTML = "<p class='text-red-600'>Debes iniciar sesión para ver tus proyectos.</p>";
        return;
      }

      const { data, error } = await supabase
        .from("proyectos")
        .select("*")
        .eq("user_id", user.user.id)
        .order("fecha", { ascending: false });

      const contenedor = document.getElementById("lista-proyectos");

      if (error) {
        contenedor.innerHTML = "<p class='text-red-600'>Error al cargar proyectos.</p>";
        console.error(error);
        return;
      }

      if (data.length === 0) {
        contenedor.innerHTML = "<p>No hay proyectos aún.</p>";
        return;
      }

      contenedor.innerHTML = data.map(p => `
        <div class="bg-white shadow rounded p-4">
          <h2 class="text-lg font-semibold">${p.titulo}</h2>
          <p class="text-sm mt-2 text-gray-700">${p.contenido}</p>
          <p class="text-xs text-gray-400 mt-2">Creado: ${new Date(p.fecha).toLocaleString()}</p>
        </div>
      `).join("");
    }

    cargarProyectos();
  </script>
</body>
</html>
